name: Integration Tests for Forks

on:
  repository_dispatch:
    types: [trigger-integration-tests]

jobs:
  build:
    name: Integration Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.client_payload.user }}/${{ github.event.client_payload.repo }}
          ref: ${{ github.event.client_payload.ref }}

      - name: Build
        run: make build

      - name: Unit Test
        run: make test

      - name: Integration Test
        run: make integration-test
        env:
          ENV_VAR: ${{ secrets.ENV_VAR }}

      - name: Upload Log Files
        if: ${{ always() }}
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: .logs/*.log

      - name: Setup Success Message
        if: ${{ always() && success() }}
        run: |
          export MESSAGE="üéâ Integration Tests Ran Successfully on ${{ matrix.os }} ü•≥ü•≥"

      - name: Setup Failure Message
        if: ${{ always() && !success() }}
        run: |
          export MESSAGE="‚ùå Integration Tests Failed on ${{ matrix.os }}"

      - name: Post Comment
        if: ${{ always() }}
        uses: didiladi/comment-on-pr-action@main
        with:
          pr-id: ${{ github.event.client_payload.pr_number }}
          comment-prefix: ${{ github.event.client_payload.comment_prefix }}
          message: ${{ env.MESSAGE }}
          token: ${{ secrets.GITHUB_TOKEN }}
          user: didiladi
          repo: ${{ github.event.client_payload.repo }}
